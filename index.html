<!doctype html>
<html lang="en">
<head>

  <style>
    :root { --fg:#0f172a; --sub:#475569; --bg:#f8fafc; --card:#ffffff; }
    * { box-sizing:border-box; }
    body { margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    .wrap { max-width:880px; margin:0 auto; padding:56px 20px; }

    h1 { font-size:2.2rem; margin:0 0 6px; }

    .card { background:var(--card); border-radius:16px; padding:22px; box-shadow:0 6px 24px rgba(2,6,23,.06); }
    .grid { display:grid; grid-template-columns:1fr; gap:14px; margin-top:14px; }
    @media (min-width:720px){ .grid { grid-template-columns:repeat(2,1fr); } }
    a.btn { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; border:1px solid #e2e8f0; }
    a.btn:hover { background:#f1f5f9; }
    footer { margin-top:26px; text-align:center; color:var(--sub); font-size:.95rem; }
  </style>
</head>

        <a class="btn" href="https://YOUR-PROJECT-OR-PORTFOLIO" target="_blank" rel="noopener">Projects</a>
      </div>
    </div>

    <footer>© <span id="y"></span> ciach</footer>
  </div>

</body>
</html>
